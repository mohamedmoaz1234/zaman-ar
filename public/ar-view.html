
<!DOCTYPE html>
<html>
  <head>
    <title>Zaman AR Experience</title>
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    
    <!-- 1. استخدام إصدارات متوافقة ومجربة -->
    <!-- A-Frame 1.2.0 (مستقر جداً مع AR.js) -->
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <!-- AR.js 3.3.2 المتوافق -->
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    
    <style>
      body {
        margin: 0;
        overflow: hidden;
        background-color: black;
      }
      .a-canvas, #arjs-video {
        width: 100% !important;
        height: 100% !important;
        top: 0 !important;
        left: 0 !important;
        position: absolute !important;
        z-index: 1 !important;
      }
      /* إخفاء زر VR وزر AR */
      .a-enter-vr-button, .a-enter-ar-button { display: none !important; }
    </style>
  </head>
  
  <body style="margin: 0; overflow: hidden;">
    
    <!-- 2. إعدادات AR محسنة للأداء -->
    <a-scene
      embedded
      arjs="sourceType: webcam; debugUIEnabled: false; detectionMode: mono_and_matrix; matrixCodeType: 3x3; maxDetectionRate: 60;"
      vr-mode-ui="enabled: false"
      renderer="logarithmicDepthBuffer: true; antialias: true; alpha: true; precision: medium;"
    >
      
      <!-- إضاءة بسيطة -->
      <a-light type="ambient" intensity="1"></a-light>
      <a-light type="directional" intensity="1" position="-1 1 0"></a-light>

      <!-- الماركر -->
      <a-marker preset="hiro" smooth="true" smoothCount="10" smoothTolerance="0.01" smoothThreshold="5">
        
        <!-- البوابة الزمنية (Torus) -->
        <a-torus 
          position="0 0.5 0" 
          rotation="0 0 0" 
          radius="1.2" 
          radius-tubular="0.05" 
          color="#00FFFF"
          material="opacity: 0.9; metalness: 0.8; roughness: 0.2;"
          animation="property: rotation; to: 0 360 0; loop: true; dur: 5000; easing: linear">
        </a-torus>
        
        <a-torus 
          position="0 0.5 0" 
          rotation="90 0 0" 
          radius="1.0" 
          radius-tubular="0.03" 
          color="#FFD700"
          animation="property: rotation; to: 360 0 0; loop: true; dur: 3000; easing: linear">
        </a-torus>

        <a-text 
            value="ZAMAN GATE" 
            position="0 2 0" 
            align="center" 
            color="#FFFFFF" 
            scale="2 2 2"
            animation="property: position; dir: alternate; dur: 2000; loop: true; to: 0 2.2 0">
        </a-text>

      </a-marker>

      <a-entity camera></a-entity>
    </a-scene>

  </body>
</html>
