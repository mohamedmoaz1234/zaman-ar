<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Zaman AR Gate</title>
    <!-- أمر مهم جداً لمنع التصغير والتكبير -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    
    <!-- مكتبات A-Frame و AR.js المستقرة -->
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>

    <style>
        /* تصفير الهوامش */
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            background-color: black;
        }

        /* تنسيق الفيديو والكانفس */
        #arjs-video, .a-canvas, video {
            width: 100% !important;
            height: 100% !important;
            position: absolute !important;
            top: 0 !important;
            left: 0 !important;
            z-index: -1 !important;
            object-fit: cover !important; /* هذا أهم سطر: يملأ الشاشة ويقص الزوائد */
            margin: 0 !important;
        }

        /* إخفاء الأزرار المزعجة */
        .a-enter-vr-button, .a-enter-ar-button { display: none !important; }
    </style>
</head>

<body style="margin: 0; overflow: hidden;">

    <!-- إعداد المشهد -->
    <!-- لاحظ: أضفنا embedded لمنع تضارب الكانفس، وزودنا sourceType و displayWidth -->
    <a-scene 
        embedded
        arjs="sourceType: webcam; debugUIEnabled: false; detectionMode: mono_and_matrix; matrixCodeType: 3x3;"
        vr-mode-ui="enabled: false"
        renderer="logarithmicDepthBuffer: true; antialias: true; alpha: true">

        <!-- إضاءة -->
        <a-light type="ambient" intensity="1.2"></a-light>
        <a-light type="directional" intensity="1.5" position="1 1 0"></a-light>

        <!-- الماركر -->
        <a-marker preset="hiro" smooth="true" smoothCount="10" smoothTolerance="0.01" smoothThreshold="5">
            
            <!-- بوابة الزمن - الحلقة الخارجية (تدور) -->
            <a-torus 
                position="0 0.5 0" 
                radius="1.5" 
                radius-tubular="0.03" 
                color="#00FFFF"
                material="opacity: 0.8; metalness: 0.9; roughness: 0.1;"
                animation="property: rotation; to: 0 360 0; loop: true; dur: 8000; easing: linear">
            </a-torus>

            <!-- بوابة الزمن - الحلقة الوسطى (تدور عكس) -->
            <a-torus 
                position="0 0.5 0" 
                radius="1.2" 
                radius-tubular="0.05" 
                color="#FFD700"
                material="opacity: 1; metalness: 1; roughness: 0; emissive: #FFD700; emissiveIntensity: 0.5"
                rotation="90 0 0"
                animation="property: rotation; to: 360 0 0; loop: true; dur: 4000; easing: linear">
            </a-torus>
            
            <!-- بوابة الزمن - الحلقة الداخلية (نابضة) -->
            <a-torus 
                position="0 0.5 0" 
                radius="0.8" 
                radius-tubular="0.02" 
                color="#FFFFFF"
                material="opacity: 0.5; metalness: 0.5;"
                animation="property: scale; dir: alternate; dur: 1000; loop: true; to: 1.1 1.1 1.1">
            </a-torus>

            <!-- النص -->
            <a-text 
                value="ZAMAN GATE" 
                position="0 2.5 0" 
                align="center" 
                scale="2 2 2" 
                color="#FFF"
                font="exo2bold"
                animation="property: position; dir: alternate; dur: 2000; loop: true; to: 0 2.7 0">
            </a-text>

        </a-marker>

        <a-entity camera></a-entity>

    </a-scene>

    <!-- سكربت الطوارئ: يجبر الفيديو على الامتلاء -->
    <script>
        window.onload = function() {
            setTimeout(function() {
                var video = document.getElementById('arjs-video');
                if(video){
                    // إجبار الفيديو على الامتلاء
                    video.style.width = '100% !important';
                    video.style.height = '100% !important';
                    video.style.objectFit = 'cover !important';
                    // طريقة أخرى للجوالات العنيدة
                    video.setAttribute('width', window.innerWidth);
                    video.setAttribute('height', window.innerHeight);
                }
                // حدث تغيير حجم الشاشة
                window.addEventListener('resize', function() {
                    if(video){
                        video.setAttribute('width', window.innerWidth);
                        video.setAttribute('height', window.innerHeight);
                    }
                });
            }, 1000); // انتظر ثانية حتى تتحمل الكاميرا
        };
    </script>
</body>
</html>
